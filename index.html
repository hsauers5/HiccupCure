<html>
<head>
    <script>
        function basicCycle() {
            var bIn = document.getElementById("breatheIn");
            breatheIn();
        }

        function breatheIn() {
            var bIn = document.getElementById("breatheIn");
            bIn.beginElement();
            bIn.setAttribute("onend", "pause()");
        }

        function pause() {
            var hold = document.getElementById("holdBreath");
            hold.beginElement();
            hold.setAttribute("onend", "breatheOut()");
        }

        function breatheOut() {
            out = document.getElementById("breatheOut");
            out.beginElement();
        }

    </script>
</head>

<body>
<p>This is the hiccup cure.</p>

<div id="animation">
    <svg height="80%" width="100%">
        <circle id="inner" cx="50%" cy="50%" r="150" fill="blue">
        </circle>
        <circle id="inner" cx="50%" cy="50%" r="50" fill="red">
            <!--
            <animate attributeType="xml" attributeName="r" from="50" to="150" dur="10s" repeatCount="1" fill="freeze" />
            <animate attributeType="xml" attributeName="r" from="150" to="50" begin="15s" dur="10s" repeatCount="1" fill="freeze" />
            -->

            <!-- JavaScript-Triggered Animations -->
            <animate id="breatheIn" attributeType="xml" attributeName="r" from="50" to="150" begin="indefinite" dur="10s" repeatCount="1" fill="freeze" />
            <animate id="holdBreath" attributeType="xml" attributeName="r" from="150" to="150" begin="indefinite" dur="5s" repeatCount="1" fill="freeze" />
            <animate id="breatheOut" attributeType="xml" attributeName="r" from="150" to="50" begin="indefinite" dur="10s" repeatCount="1" fill="freeze" />
        </circle>
    </svg>
</div>

<button onclick="basicCycle()">Begin</button>

</body>
</html>
